<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Curea</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">

    <!-- intl-tel-input CSS (For Phone Input Country Code & Flag) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: white;
        }

        .navbar-brand img {
            width: 80px;
            height: 80px;
        }

        /* Form Styling */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #2697B1;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            color: white;
            transition: background 0.3s ease-in-out;
        }

        .btn-submit:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn-submit:hover:enabled {
            background-color: #337786;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="assets/img/logod.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-5">
        <div class="form-container">
            <h2 class="text-center" style="color: #337786;">Register Here</h2>
            <form id="contactForm" action="processform.php" method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                    <small class="error" id="firstNameError"></small>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name *</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                    <small class="error" id="lastNameError"></small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="error" id="emailError"></small>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                    <small class="error" id="phoneError"></small>
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-3">
                    <input type="checkbox" id="termsCheckbox">
                    <label for="termsCheckbox" style="font-size: 0.85rem;"> 
                        By submitting this form, you agree that your information may be shared with trusted third-party organizations to assist in providing support and resources.<br>
                        I agree to the <a href="tc.html" style="color: #0AB3DB; text-decoration: none;">Terms and Conditions*</a>
                    </label>
                    <small class="error" id="termsError"></small>
                </div>

                <button type="submit" class="btn btn-submit" id="submitBtn" disabled>Subscribe</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <!-- Validation Script -->
    <script>
        const phoneInput = document.querySelector("#phone");
const intl = window.intlTelInput(phoneInput, {
    initialCountry: "auto",
    geoIpLookup: function(success, failure) {
        fetch("https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN")
            .then(response => response.json())
            .then(data => success(data.country))
            .catch(() => success("us"));
    },
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
});

const form = document.getElementById("contactForm");
const submitBtn = document.getElementById("submitBtn");
const termsCheckbox = document.getElementById("termsCheckbox");

termsCheckbox.addEventListener("change", function() {
    submitBtn.disabled = !this.checked;
});

form.addEventListener("submit", function(event) {
    let valid = true;
    document.querySelectorAll(".error").forEach(el => el.textContent = "");

    if (document.getElementById("fname").value.trim() === "") {
        document.getElementById("firstNameError").textContent = "First name is required.";
        valid = false;
    }

    if (document.getElementById("lname").value.trim() === "") {
        document.getElementById("lastNameError").textContent = "Last name is required.";
        valid = false;
    }

    const email = document.getElementById("email").value.trim();
    if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        valid = false;
    }

    if (!intl.isValidNumber()) {
        document.getElementById("phoneError").textContent = "Enter a valid phone number.";
        valid = false;
    }

    if (!termsCheckbox.checked) {
        document.getElementById("termsError").textContent = "You must agree to the Terms.";
        valid = false;
    }

    if (!valid) {
        event.preventDefault();
    }
});
            
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curea</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .masthead {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #container-box {
        background-color: #fff;
        max-width: 500px;
        width: 100%;
        height: 350px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .message {
        max-width: 75%;
        padding: 10px;
        border-radius: 20px;
        font-size: 14px;
        margin-bottom: 10px;
        display: inline-block;
      }

      .user-message {
        background-color: #337786;
        color: white;
        align-self: flex-start;
      }

      .cue-message {
        background-color: #f0f0f5;
        color: #333;
        align-self: flex-end;
      }

      .input-container {
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 14px;
        background-color: #f0f0f5;
      }

      button {
        background-color: #337786;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }

      button:hover {
        background-color: #285f66;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img
            src="assets/img/logod.png"
            alt="logo"
            width="100"
            height="100"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead">
      <div class="container text-center">
        <!-- AI Chat Box -->
        <div id="container-box">
          <div id="messages"></div>
          <div class="input-container">
            <input
              type="text"
              id="chat-input"
              placeholder="Type something..."
            />
            <button id="send-button">âž¤</button>
          </div>
        </div>
        <div class="mt-4">
          <a class="btn btn-primary btn-xl" href="results.html">View Results</a>
        </div>
      </div>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatInput = document.getElementById("chat-input");
        const chatBox = document.getElementById("messages");
        const sendButton = document.getElementById("send-button");

        function sendMessage() {
          let userMessage = chatInput.value.trim();
          if (!userMessage) return;

          appendMessage("You", userMessage);
          chatInput.value = "";

          fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, user_id: "12345" }),
          })
            .then((response) => response.json())
            .then((data) => appendMessage("Chatbot", data.response))
            .catch((error) => console.error("Error:", error));
        }

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
          }
        });

        function appendMessage(sender, message) {
          let msg = document.createElement("div");
          msg.classList.add(
            "message",
            sender === "You" ? "user-message" : "cue-message"
          );
          msg.textContent = message;
          chatBox.appendChild(msg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

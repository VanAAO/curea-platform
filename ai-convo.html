<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AI powered Chat</title>
    

    <title>iMessage-style Chat with Voice Input</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #e9f1f3, #0a9396);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .navbar {
            width: 100%;
            padding: 10px 10px;
            position: absolute;
            top: 0;
            left: 0;
            
        }
        .navbar .logo {
            width: 120px;
        }
      #container-box {
        background-color: #fff;
        width: 100%;
        max-width: 500px;
        height: 90%;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        padding-right: 10px;
        padding-left: 10px;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 75%;
        padding: 12px 20px;
        border-radius: 20px;
        font-size: 16px;
        margin-bottom: 10px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user-message {
        background-color: #007aff;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }

      .bot-message {
        background-color: #f0f0f5;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
      }

      .input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      input[type="text"] {
        width: 70%;
        padding: 12px 20px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-right: 10px;
        background-color: #f0f0f5;
      }

      button {
        padding: 12px;
        font-size: 16px;
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        height: 45px;
        width: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button:hover {
        background-color: #0061c2;
      }

      #mic-button {
        background-color: #ff3b30;
      }

      #mic-button.recording {
        background-color: #ff6b6b;
      }

      .typing-indicator {
        display: flex;
        align-self: flex-start;
        margin-bottom: 10px;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        margin-right: 4px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        animation: typing 1.5s infinite;
      }

      @keyframes typing {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
    </style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
          <div class="container px-4 px-lg-5">
              <a href="home.html"><img src="\assets\img\logod.png" alt="logo"  width="100" height="100" class="d-inline-block align-text-top">
              </a>
              <div class="collapse navbar-collapse" id="navbarResponsive">
              </div>
          </div>
      </nav>
    </body>

  </head>
  <body>
    <div id="container-box">
      <div id="messages"></div>
      <div class="input-container">
        <input type="text" id="chat-input" placeholder="Type or speak..." />
        <button id="send-button">âž¤</button>
        <button id="mic-button">ðŸŽ¤</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatInput = document.getElementById("chat-input");
        const chatBox = document.getElementById("messages");
        const sendButton = document.getElementById("send-button");
        const micButton = document.getElementById("mic-button");

        let recognition;
        if ("webkitSpeechRecognition" in window) {
          recognition = new webkitSpeechRecognition();
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = "en-US";

          recognition.onstart = function () {
            micButton.classList.add("recording");
          };

          recognition.onend = function () {
            micButton.classList.remove("recording");
          };

          recognition.onresult = function (event) {
            let transcript = event.results[0][0].transcript;
            chatInput.value = transcript;
            sendMessage(); // Send the recognized text
          };

          micButton.addEventListener("click", function () {
            recognition.start();
          });
        } else {
          micButton.style.display = "none"; // Hide mic button if not supported
        }

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
          let userMessage = chatInput.value;
          if (!userMessage.trim()) return;

          // Display user message
          appendMessage("user", userMessage);
          chatInput.value = "";

          // Show typing indicator
          let typingIndicator = document.createElement("div");
          typingIndicator.classList.add("typing-indicator");
          typingIndicator.innerHTML =
            '<span></span><span></span><span></span>';
          chatBox.appendChild(typingIndicator);
          chatBox.scrollTop = chatBox.scrollHeight;

          // Send request to Flask API
          fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userMessage, user_id: "12345" }),
          })
            .then((response) => response.json())
            .then((data) => {
              chatBox.removeChild(typingIndicator);
              appendMessage("bot", data.response);
            })
            .catch((error) => {
              chatBox.removeChild(typingIndicator);
              console.error("Error:", error);
              appendMessage("bot", "Oops! Something went wrong.");
            });
        }

        // Function to append messages
        function appendMessage(sender, message) {
          let messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.classList.add(
            sender === "user" ? "user-message" : "bot-message"
          );

          messageElement.innerHTML = message.replace(/\n/g, "<br>");
          chatBox.appendChild(messageElement);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    </script>
  </body>
</html>
